<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás para Año Nuevo 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Cuenta atrás para Año Nuevo 2024</h1>
        <div id="countdown">
            <div class="time-box"><span id="days"></span> Días</div>
            <div class="time-box"><span id="hours"></span> Horas</div>
            <div class="time-box"><span id="minutes"></span> Minutos</div>
            <div class="time-box"><span id="seconds"></span> Segundos</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
